<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="flex">
            <input type="text" class="result" id="result" value="0" autocomplete="off" disabled>
        </div>

        <div class="nums_box">

            <div class="flex">
                <div class="btn delete">CE</div>
                <div class="btn del">C</div>
                <div class="btn" id="koren">âˆš</div>
                <div class="btn" id="stepen">x^</div>
            </div>

            <div class="flex">
                <div class="btn num">7</div>
                <div class="btn num">8</div>
                <div class="btn num">9</div>
                <div class="btn" id="delit">/</div>
            </div>

            <div class="flex">
                <div class="btn num">4</div>
                <div class="btn num">5</div>
                <div class="btn num">6</div>
                <div class="btn" id="umoj">*</div>
            </div>

            <div class="flex">
                <div class="btn num">1</div>
                <div class="btn num">2</div>
                <div class="btn num">3</div>
                <div class="btn" id="minus">-</div>
            </div>

            <div class="flex">
                <div class="btn" id="point">.</div>
                <div class="btn num">0</div>
                <div class="btn" id="ravno">=</div>
                <div class="btn" id="plus">+</div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
